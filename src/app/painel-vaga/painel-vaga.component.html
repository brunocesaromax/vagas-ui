<p-panel header="Nova Vaga">
  <div class="p-grid">
    <div class="p-col-2">Empresa</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="vaga.empresa">
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-2">Descrição</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="vaga.descricao">
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-2">Salário</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="vaga.salario">
    </div>
  </div>

  <div class="p-col-10 p-offset-2">
    <button pButton type="submit" label="Adicionar" (click)="adicionar()"></button>
  </div>
</p-panel>

<p-table [value]="vagas">

  <ng-template pTemplate="header">
    <tr>
      <th>Empresa</th>
      <th>Descricao</th>
      <th>Salario</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-vaga>
    <tr>
      <td>{{ vaga.empresa }}</td>
      <td>{{ vaga.descricao }}</td>
      <td>{{ vaga.salario }}</td>
    </tr>
  </ng-template>
  
</p-table>

<p-toast></p-toast>
